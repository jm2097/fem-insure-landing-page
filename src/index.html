<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Insure landing page</title>

    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="shadow-sm">
      <div
        class="flex items-center justify-between max-w-screen-lg px-6 py-2 mx-auto"
      >
        <!-- brand -->
        <div>
          <img
            src="./assets/images/logo.svg"
            alt="Insure brand logo"
            class="object-cover w-20"
          />
        </div>

        <!-- mobile menu button -->
        <div class="flex items-center md:hidden">
          <button
            class="flex items-center px-1 py-1 border-2 border-secondary-2"
            onclick="onClickNavbarToggler(event)"
          >
            <i class="text-sm im im-menu text-secondary-2"></i>
          </button>
        </div>

        <!-- navbar -->
        <nav
          id="navbar"
          class="fixed left-0 right-0 flex flex-col items-center w-full h-full px-6 py-8 text-white md:px-0 md:text-secondary-3 md:py-0 md:justify-end md:flex-row md:static md:my-3 bg-secondary-2 md:bg-white"
        >
          <!-- navbar item -->
          <a
            href="#/"
            class="mb-6 mr-0 font-bold uppercase transition-all duration-200 ease-out md:mb-0 md:mr-6 hover:text-gray-300 md:hover:text-secondary-2"
            >How we work</a
          >

          <!-- navbar item -->
          <a
            href="#/"
            class="mb-6 mr-0 font-bold uppercase transition-all duration-200 ease-out md:mb-0 md:mr-6 hover:text-gray-300 md:hover:text-secondary-2"
            >Blog</a
          >

          <!-- navbar item -->
          <a
            href="#/"
            class="mb-6 mr-0 font-bold uppercase transition-all duration-200 ease-out md:mb-0 md:mr-6 hover:text-gray-300 md:hover:text-secondary-2"
            >Account</a
          >

          <!-- navbar item -->
          <a
            href="#/"
            class="w-full px-6 py-2 font-bold text-center text-white uppercase whitespace-no-wrap transition-all duration-200 ease-out border-2 border-white md:w-auto md:border-secondary-2 hover:bg-white hover:text-secondary-2 md:text-secondary-2 md:hover:bg-secondary-2 md:hover:text-white"
          >
            View plans</a
          >
        </nav>
      </div>
    </header>
    <!-- header end -->

    <section></section>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./js/index.js"></script>
  </body>
</html>
